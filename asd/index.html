				"text": ["      何奇先生为蒙古族精英，热心钻研中国汉民族独有之书法篆刻艺术，学有所成，艺臻大境。尤其是在80年代初，得缘历游江南与京华之地，遍访名宿，寻学苏浙，以一种正宗正脉姿态，一头扎进书法篆刻艺术中去不能自拔，遂成画瘾、书痴、印章癖。朝夕所得，则悉心体会，夕惕自警，奋发激励；蕉林墨池，埋首典籍，以证翰墨风雅。视今之学艺者，即世家子弟英俊有才者，亦未必有此机缘；更何况当年万里大漠一蒙古追风少年者乎？"],

				"text": ["        是故何奇兄虽自谦＂先天不足＂，以予视之，则正可谓得当年时事之先机，而于书坛众君子之起步阶段则不逊避其右也！\n        又何奇兄醉心于大提琴演奏与西方音乐多年。每有专业演出，西装翩翩，风姿绰犹，少年豪阔，优雅讲究。举手投足间，无不楚楚有致。此舞台职业礼仪之训练，日滋月染，浸于其身其形其容其辞，深入骨髓，又非一般书法家所可望其项背，而不得不让之专美于前也！"],

				"text": ["以西洋音乐参酌中国书法，且得此高位，遍观当今书坛，何奇之外，谁可继之？\n      更以何奇兄非仅以业余爱好玩书法，焚膏继晷，孜孜晨昏，以求正果于翰墨丹青。遍读万卷书，畅行万里路。尤以近年摹习宋元以降法帖，自苏黄以下直至赵之谦吴昌硕，每临必数百通，汇编成册，洋洋大观。遍观当今书坛浮泛，初求成名即睥睨四海狂妄不可一世；如此案牍积力，笔墨蓄势，即非名家身份而为学书已见初成者，亦少见愿化笨功夫以求与古"],

				"text": ["圣贤对话虔诚如此，况为蒙古族又已为书坛名家领军乎？吾于是又见何奇兄之翰墨大志，非可以寻常绳尺羁约之矣！\n       有此数绝，何奇兄足可傲视群雄，于书坛芸芸中拔戟自成一军。今何奇兄有东瀛办展之行，叨在知已，不可不奉拙文贺赞以壮行色，藉寄厚望。吾谓何奇兄之经历无可复制，蒙古族，音乐家，埋头经典数十年，身登书法领军高位……故何奇兄将来于书法时代、历史之成功，亦必有出乎我輩想象之外者。不以小胜而遽喜，"],
